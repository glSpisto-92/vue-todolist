<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDoList</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="todolist">
          <h1>ToDo List del pirata modello</h1>
          <p>Cosa non dimenticare prima di salpare...</p>
          <input type="text" name="" v-model="item" @keyup.13="addItem" placeholder="cosa ti manca cadetto?">
          <button type="button" name="button" @click="addItem"><i class="fas fa-arrow-right"></i> ADD</button>
          <ol v-if="listaSpesa.length > 0">
            <li v-for="(item, index) in listaSpesa">{{item}}<i class="fas fa-skull-crossbones" @click="removeItem(index)"></i></li>
          </ol>
        </div>
      </div>
    </div>
    <!-- link javascript -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
